<app-header></app-header>
<hr />
<ngb-alert [dismissible]="false">
  <strong>Warning!</strong> Better check yourself, you're not looking too good.
</ngb-alert>
<hr />
<button (click)="clickMeClassesOne()" [ngClass]="clickMeOneClassList">
  Click Me Class
</button>
<button
  (click)="clickMeClassesTwo()"
  class="btn btn-lg"
  [ngClass]="{ 'btn-primary': !setSuccess, 'btn-success': setSuccess }"
>
  Click Me Class
</button>

<hr />

<button
  (click)="clickMeStyle()"
  class="btn btn-lg"
  [ngStyle]="{
    backgroundColor: setWarning,
    color: setWarningBol ? 'black' : 'white'
  }"
>
  Click Me Style
</button>
