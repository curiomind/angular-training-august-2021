<div class="container">
  <div class="row">
    <div class="col-auto">
      <button class="btn btn-danger" (click)="createError()">
        Create Error
      </button>
    </div>
    <div class="col-auto">
      <button (click)="goToProduct(1)" class="btn btn-primary">
        Product One
      </button>

<div class="container">
  <div class="row">
    <div class="col-auto">
      <button class="btn btn-info" (click)="allowActivatingAbout()">
        {{
          auth.AllowActivate
            ? "Disallow Activating About"
            : "Allow Activating About"
        }}
      </button>
    </div>
    <div class="col-auto">
      <button class="btn btn-info" (click)="allowDeActivatingAbout()">
        {{
          auth.AllowDeActivate
            ? "Disallow DeActivating About"
            : "Allow DeActivating About"
        }}
      </button>
    </div>

    <div class="col-auto">
      <button class="btn btn-primary" (click)="allowActivatingProduct()">
        {{
          auth.AllowActivateChild
            ? "Disallow Activating Product"
            : "Allow Activating Product"
        }}
      </button>
    </div>

    <div class="col-auto">
      <button class="btn btn-success" (click)="allowLoadingFeatureTwo()">
        {{
          auth.AllowLoadingChild
            ? "Disallow Loading Feature Two"
            : "Allow Loading Feature Two"
        }}
      </button>
    </div>
  </div>
</div>
